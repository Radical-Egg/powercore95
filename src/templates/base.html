<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="static/pico-main/css/pico.min.css">
    <link rel="stylesheet" href="static/pico-main/css/pico.colors.min.css">
    <style>
        @font-face {
            font-family: Quicksand;
            src: url(../static/fonts/Quicksand-Regular.ttf);
        }

        .worldconfigs-container {
            margin-right: 48px;
        }
        .range-output {
            float: right;
        }
        .playerconfigs-container {
            margin-right: 48px;
        }
        .server-header-container {
            padding: 24px;
        }
        .enemyconfigs-container {
            margin-right: 48px;
        }
        .server-header-btn-container {
        
            display: inline-block;
        }
        .toggle-legend {
            border-bottom: none !important;
        }
        .range-legend {
            border-bottom: none !important;
        }
        tooltip {
            max-width: 20px !important;
        }
        #restart-server-btn {
            float: left;
        }
        #config-form-btn {
            float: right;
        }
        [data-tooltip]::after, [data-tooltip]::before, [data-tooltip][data-placement=top]::after, [data-tooltip][data-placement=top]::before {
            text-wrap: pretty;
            font-size: medium;
            left: 0%;
           
            text-wrap: wrap;
        }
        html {
            font-family: "Quicksand", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        h1 {
            --pico-font-family: "Quicksand", serif !important;
        }

    </style>
</head>

<body>
    <div class="container" id="content">
        {{ template "content" . }}
    </div>
</body>

</html>
